version: '3.2'
services:
  mongodb:
    image: mongo:4.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
    - "27017:27017"
    volumes:
    - mongo-data:/data/db
    networks:
    - mongo-network

  mongo-express:
    image: mongo-express:latest
    ports:
    - "8081:8081"
    depends_on:
    - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_SERVER: mongodb
    networks:
    - mongo-network

volumes:
  mongo-data:

networks:
  mongo-network:
